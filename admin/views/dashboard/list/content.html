{{ define "content" }}
<h1>
    Yardım Listesi
    <a href="/admin/yeni-ekle" class="btn btn-outline-primary float-right"><i class="fa fa-plus"></i> Yeni Yardım Ekle</a>
</h1>
<hr>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Kayıt Tablosu</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Yardım Türü</th>
                    <th>İl</th>
                    <th>İlçe</th>
                    <th>Eklenme Tarihi</th>
                    <th>İşlemler</th>
                </tr>
                </thead>
                <tbody>
                {{ range $index, $value := .List }}
                <tr>
                    <th scope="row">{{ $value.Id }}</th>
                    <td>{{ $value.Content }}</td>
                    <td>{{ $value.City }}</td>
                    <td>{{ $value.Distict }}</td>
                    <td>{{ $value.CreatedAt }}</td>
                    <td>
                        <a href="/admin/detail/{{ $value.Id }}" class="btn btn-outline-primary btn-sm"><i class="fa fa-eye"></i> Detay</a>
                        <a href="/admin/edit/{{ $value.Id }}" class="btn btn-outline-success btn-sm"><i class="fa fa-edit"></i> Güncelle</a>
                        <a href="/admin/delete/{{ $value.Id }}" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i> Sil</a>
                    </td>
                </tr>
                {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ end }}
