{{ define "content" }}
<h1 class="gizle">
    Kayıt Güncelleme
    <a href="/" class="btn btn-outline-primary float-right"><i class="fa fa-arrow-left"></i> Geri Dön</a>
</h1>
<hr>
<form action="/update/{{ .List.Id }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>İl</label>
        <input type="text" name="city" class="form-control" value="{{ .List.City }}" required>
    </div>
    <div class="form-group">
        <label>İlçe</label>
        <input type="text" name="distict" class="form-control" value="{{ .List.Distict }}" required>
    </div>
    <div class="form-group">
        <label>Adres</label>
        <input type="text" name="adress" class="form-control" value="{{ .List.Adress }}" required>
    </div>
    <div class="form-group">
        <label>Telefon</label>
        <input type="number" name="number" class="form-control" value="{{ .List.Number }}">
    </div>
    <div class="form-group">
        <label>Açıklama</label>
        <textarea name="description" cols="30" rows="2" class="form-control" required>{{ .List.Description }}</textarea>
    </div>
    <div class="form-group">
        <label>Yardım Türü</label><br>
        <label for="gıda"> Gıda</label> &nbsp; &nbsp;
        <input class="form-check-input" type="checkbox" name="content" id="gıda" value="Gıda" {{ if eq .List.Content "Gıda" }}checked{{ end }}> &nbsp;
        <label for="giyim"> Giyim</label>
        <input type="checkbox" name="content" id="giyim" value="Giyim" {{ if eq .List.Content "Giyim" }}checked{{ end }}> &nbsp;
        <label for="barınma"> Barınma</label>
        <input type="checkbox" name="content" id="barınma" value="Barınma" {{ if eq .List.Content "Barınma" }}checked{{ end }}> &nbsp;
        <label for="sağlık"> Sağlık</label>
        <input type="checkbox" name="content" id="sağlık" value="Sağlık" {{ if eq .List.Content "Sağlık" }}checked{{ end }}> &nbsp;
        <label for="Ekipman"> Ekipman</label>
        <input type="checkbox" name="content" id="Ekipman" value="Ekipman" {{ if eq .List.Content "Ekipman" }}checked{{ end }}> &nbsp;
        <label for="Diğer"> Diğer</label>
        <input type="checkbox" name="content" id="Diğer" value="Diğer" {{ if eq .List.Content "Diğer" }}checked{{ end }}> &nbsp;
    </div>
    <button type="submit" class="btn btn-outline-success w-100 my-3">İstek Gönder</button>
</form>
{{ end }}
